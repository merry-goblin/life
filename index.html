<!doctype  html>
<html lang="fr">
<head>

	<title>Life</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/life.css">

</head>
<body>

	<section class="global">

		<div class="life-container">

			<div class="world-container">
				<canvas id="world" width="1200" height="400"></canvas>
			</div>

		</div>

	</section>

	<div class="container">

		<div class="row form-group">
			<div class="col-md-1 col-xs-6">
				<label>Time <sub>(μs)</sub></label>
			</div>
			<div class="col-md-2 col-xs-6">
				<input class="form-control" type="text" value="" id="timeInfos">
			</div>
			<div class="col-md-push-2 col-md-1 col-xs-6">
				<label>Speed <sub>(μs/iteration)</sub></label>
			</div>
			<div class="col-md-push-2 col-md-2 col-xs-6">
				<input class="form-control" type="text" value="" id="speedInfos">
			</div>
		</div>
		<div class="row form-group cycle-ui">
			<div class="col-md-12">
				<button class="btn btn-disabled cycle-action tip" data-action="play">
					<span class="glyphicon glyphicon-play"></span><span class="title">Play</span>
				</button>
				<button class="btn btn-disabled cycle-action tip" data-action="pause">
					<span class="glyphicon glyphicon-pause"></span><span class="title">Pause</span>
				</button>
				<button class="btn btn-disabled cycle-action tip" data-action="forward">
					<span class="glyphicon glyphicon-step-forward"></span><span class="title">A step forward</span>
				</button>
				<button class="btn btn-disabled cycle-action tip" data-action="slower">
					<span class="glyphicon glyphicon-chevron-left"></span><span class="title">Slower</span>
				</button>
				<button class="btn btn-disabled cycle-action tip" data-action="faster">
					<span class="glyphicon glyphicon-chevron-right"></span><span class="title">Faster</span>
				</button>
			</div>
		</div>
		<div class="row form-group synapse-ui">
			<div class="col-md-12">
				<button class="btn btn-enabled synapse-action tip" data-synapse-key="s1">
					<span class="glyphicon glyphicon-flash"><sup>1</sup></span><span class="title">Activate synapse 1</span>
				</button>
				<button class="btn btn-enabled synapse-action tip" data-synapse-key="s2">
					<span class="glyphicon glyphicon-flash"><sup>2</sup></span><span class="title">Activate synapse 2</span>
				</button>
				<button class="btn btn-enabled synapse-action tip" data-synapse-key="s3">
					<span class="glyphicon glyphicon-flash"><sup>3</sup></span><span class="title">Activate synapse 3</span>
				</button>
				<button class="btn btn-enabled synapse-action tip" data-synapse-key="s4">
					<span class="glyphicon glyphicon-flash"><sup>4</sup></span><span class="title">Activate synapse 4</span>
				</button>
			</div>
		</div>
	</div>

	<script src="./assets/js/jquery-3.3.0.min.js"></script>
	<script src="./vendor/ocanvas/ocanvas-2.8.8.min.js"></script>
	<script src="./config/app.js"></script>
	<script src="./config/constants/globals.js"></script>
	<script src="./config/constants/neurotransmitters.js"></script>
	<script src="./config/models/channels/k1.js"></script>
	<script src="./config/models/channels/na1.js"></script>
	<script src="./config/models/channels/cl1.js"></script>
	<script src="./config/models/neurons/t1.js"></script>
	<script src="./config/models/neurons/t2.js"></script>
	<script src="./config/models/synapses/t1.js"></script>
	<script src="./src/elements/entities/ionic-channel.js"></script>
	<script src="./src/elements/entities/active-transport.js"></script>
	<script src="./src/elements/entities/neuron.js"></script>
	<script src="./src/elements/entities/synapse.js"></script>
	<script src="./src/elements/scopes/neuron-scope.js"></script>
	<script src="./src/elements/interactions/action-potential.js"></script>
	<script src="./src/elements/interactions/postsynaptic-potential.js"></script>
	<script src="./src/elements/cycles/cycle.js"></script>
	<script src="./src/elements/calculs/equation.js"></script>
	<script src="./src/elements/utils/event.js"></script>
	<script src="./src/services/utils.js"></script>
	<script src="./src/services/handlers/neuron-handler.js"></script>
	<script src="./src/services/handlers/ionic-channel-handler.js"></script>
	<script src="./src/services/handlers/synapse-handler.js"></script>
	<script src="./src/services/handlers/postsynaptic-potential-handler.js"></script>
	<script src="./src/services/handlers/action-potential-handler.js"></script>
	<script src="./src/services/handlers/cycle-handler.js"></script>
	<script src="./src/services/handlers/event-handler.js"></script>
	<script src="./src/services/listeners/cycle-listener.js"></script>
	<script src="./src/services/listeners/synapse-listener.js"></script>
	<script src="./src/services/listeners/postsynaptic-potential-listener.js"></script>
	<script src="./src/services/graphics/linear-neuron-graphic.js"></script>
	<script src="./src/services/calculs/membrane-potential.js"></script>
	<script src="./src/services/calculs/analytic-geometry.js"></script>
	<script src="./src/services/calculs/arithmetic.js"></script>
	<script src="./src/services/managers/cycle-manager.js"></script>
	<script src="./src/services/managers/neuron-manager.js"></script>
	<script src="./src/controllers/main.js"></script>
	<script>

		(function($, life) {

			var mainController = new life.Main();
			mainController.init();

		})(jQuery, Life);

	</script>

</body>
</html>
