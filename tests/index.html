	<title>Unit tests</title>
	<meta charset="utf-8" />

	<script src="./../vendor/jsunit/app/jsUnitCore.js"></script>

	<script>

        function coreSuite() {

            var result = new JsUnitTestSuite();
            result.addTestPage("tests/services/calculs/analytic-geometry/testIntersectionOfLines.html");
            result.addTestPage("tests/services/calculs/analytic-geometry/intersectionOfOrdinatesInRange.html");
            result.addTestPage("tests/services/calculs/analytic-geometry/gradientOfALine.html");
            result.addTestPage("tests/services/calculs/arithmetic/getDistance.html");
            result.addTestPage("tests/services/calculs/arithmetic/getDistanceOnOneAxis.html");
            result.addTestPage("tests/services/calculs/arithmetic/getMiddleOnOneAxis.html");
            result.addTestPage("tests/services/calculs/arithmetic/getRatioToHexa.html");
            result.addTestPage("tests/services/calculs/membrane-potential/goldmanEquation.html");
            result.addTestPage("tests/services/handlers/action-potential-handler/build.html");
            return result;
        }

        function suite() {

            var newsuite = new JsUnitTestSuite();
            newsuite.addTestSuite(coreSuite());
            return newsuite;
        }

	</script>

</head>
